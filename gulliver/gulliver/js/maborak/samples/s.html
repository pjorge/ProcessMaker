		<script type="text/javascript">
		var leimnud = new maborak();
		leimnud.make();
		leimnud.Package.Load("samples,rpc,drag,drop,panel,app",{Instance:leimnud,Type:"module"});
		leimnud.Package.Load("common",{Type:"file"});
		leimnud.Package.Load("json",{Type:"file"});
		leimnud.exec(leimnud.fix.memoryLeak);

		//leimnud.Package.Load("processmap",{Type:"File"});
		//leimnud.Package.Load("processmap",{Type:"File"});
		//leimnud.Package.Load(false,{Type:"File",Path:"http://wilmer.colosa.net/newGulliver/newgulliver/trunk/sandbox/public_html/js/processmap/core/processmap.js",Absolute:true});
		//leimnud.Package.Load("rpc,samples",{Instance:leimnud,Type:"module"});


		</script>
		<script type="text/javascript">
			var sub;
			leimnud.event.add(window,"load",function(){
				sub = new leimnud.module.app.submit({
					form	: document.forms['algo']
				});
				sub.callback = function(){
					//alert(sub.rpc.xmlhttp.responseText)
				};
				var win = new leimnud.module.panel();
				win.options={
					size:{w:400,h:200},
					position:{center:true}
				};
				win.make();
				win.command(win.loader.show);
				var r = new leimnud.module.rpc.xmlhttp({url:"link.php"});
				r.callback=leimnud.closure({Function:function(rpc,pan){
					pan.command(pan.loader.hide);
					pan.addContent(rpc.xmlhttp.responseText);
					var ln = new leimnud.module.app.iframe(pan.elements.content)
				},args:[r,win]})
				r.make();

			});
		</script>
