<html>
        <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Prueba processmap</title>
		<script type="text/javascript" src="../core/maborak.js"></script>
		<script type="text/javascript">
		var leimnud2 = new maborak();
		leimnud2.make();
		leimnud2.Package.Load("drag,panel,app",{Instance:leimnud2,Type:"module"});
		leimnud2.exec(leimnud2.fix.memoryLeak);
		</script>
		<script type="text/javascript">
		leimnud2.Package.Load("processmap",{Type:"file"});
		</script>
		<script type="text/javascript">
		var Pm,tg;
		leimnud2.event.add(window,"load",function(){
			var pb=leimnud2.dom.capture("tag.body 0");
			Pm=new processmap();
			Pm.options={
				target		:pb,
				dataServer	:"pm.xml",
				lang		:"en",
				size		:{w:pb.clientWidth-50,h:pb.clientHeight-50}
			}
			Pm.make();
		});
		</script>
		<link rel="stylesheet" type="text/css" href="style.panel.css" />
        </head>
	<body>
	</body>
</html>
