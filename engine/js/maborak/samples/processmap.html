<html>
        <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Prueba processmap</title>
		<script type="text/javascript" src="../core/maborak.js"></script>
		<script type="text/javascript">
		var leimnud = new maborak();
		leimnud.make();
		leimnud.Package.Load("rpc,drag,drop,panel,app",{Instance:leimnud,Type:"module"});
		leimnud.Package.Load("json",{Type:"file"});
		leimnud.exec(leimnud.fix.memoryLeak);
		leimnud.exec(leimnud.fix.mouse);
		</script>
		<script type="text/javascript">
		leimnud.Package.Load("processmap",{Type:"file"});
		</script>
		<script type="text/javascript">
		var Pm,tg;
		leimnud.event.add(window,"load",function(){
			var pb=leimnud.dom.capture("tag.body 0");
			Pm=new processmap();
			Pm.options={
				target		:pb,
				dataServer	:"pm.xml",
				lang		:"en",
				size		:{w:pb.clientWidth-50,h:pb.clientHeight-50}
			}
			Pm.make();
		});
		</script>
		<link rel="stylesheet" type="text/css" href="style.panel.css" />
        </head>
	<body>
	</body>
</html>
