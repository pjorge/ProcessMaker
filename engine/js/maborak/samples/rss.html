<html>
        <head>
                <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
                <title>RSS Reader - BETA</title>
               <script type="text/javascript" src="../core/maborak.js" charset="utf-8"></script>
               <link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript">
		var leimnud = new maborak();
		leimnud.make({
			modules	:"dom,abbr,rpc,drag,app,panel,fx,grid,rss",
			files	:"json"
		});
		</script>
		<script type="text/javascript">
			var rss;
			leimnud.event.add(window,"load",function(){
			
				rss = new leimnud.module.rss();
				rss.make({
					width:300,
					proxy:"maborak.module.rss.php",
					toolbar:true,
					feed:[
						{
					            url     :"http://www.kriptopolis.org/rss",
					              title   :"Kriptopolis",
					                proxy   :true
						  },
						    {
					              proxy   :true,
						                url     :"http://www.ajaxian.com/index.xml",
						          title   :"Ajaxian"
							    }									    
					]
					});
			});
		</script>
        </head>
	<body>
	</body>
</html>
